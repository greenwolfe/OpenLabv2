<body>
  {{>workPeriodPopoverX}}
</body>

<template name="workPeriodPopoverX">
  <div id="workPeriodPopoverX" class="popover popover-default">
    <div class="arrow"></div>
    <div class="popover-title">
      <span class="close" data-dismiss="modal">&times;</span>
      <div class="text-center">
        <span>{{{sectionName}}}</span>
      </div>
    </div>
    <div class="popover-content">
      <div class="container-fluid">
        <div class="row text-center">
          {{> workPeriodGauge workPeriod=workPeriod radius=60}}
        </div>
        <div class="row">
          <div class='col-sm-12'>
            <p class="unit-date-range text-center">This unit from <br/> {{formatDate unitStartDate}} <br/> to <br/>{{formatDate unitEndDate}} </p>
          </div>
        </div>
        <div class="row">
          <div class='col-sm-12'>
            <p class='date-range text-center {{statusClass workPeriod}}'>
              This activity from 
              <div class="form-group">
                <div class='input-group date' id='startDatePicker'>
                  <input type='text' class="form-control"  {{disabled}}/>
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
              to 
              <div class="form-group">
                <div class='input-group date' id='endDatePicker'>
                  <input type='text' class="form-control" {{disabled}}/>
                  <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </span>
                </div>
              </div>
            </p>
          </div>
        </div>
        <div class="row">
          <div class='col-sm-12'>
            Pointer shows today's date (when in range).
          </div>
        </div>
      </div>
    </div>
    {{#if isInRole 'teacher'}}
      {{>Template.dynamic template=footerTemplate}}
    {{/if}}
  </div>
</template>

<template name="workPeriodSaveButtons">
  <div class="popover-footer popover-default">
    Save for: 
    {{#if selectedSection}}
      <button type="submit" id="saveForSection" class="btn btn-sm btn-primary">{{{sectionName}}}</button>
    {{/if}}
    <button type="submit" id="saveForAllSections" class="btn btn-sm btn-primary">all sections</button>
  </div>
</template>

<template name="workPeriodAlert">
  <div class="popover-footer popover-{{alertType}}">
    <p class="text-left">
      {{{alertMessage}}}
    </p>
    <p class="text-right">
      <button type="dismiss" id="dismissWorkPeriodAlert" class="btn btn-sm btn-primary">OK</button>
    </p>
  </div>
</template>

<template name="workPeriodAlertDismiss">
  <div class="popover-footer popover-{{alertType}}">
    <p class="text-left">
      {{{alertMessage}}}
    </p>
    <p class="text-right">
      <button type="dismiss" id="returnWorkPeriodAlert" class="btn btn-sm btn-primary">Return</button>
      <button type="close" id="closeWorkPeriodAlert" class="btn btn-sm btn-primary">Close</button>
    </p>
  </div>
</template>
