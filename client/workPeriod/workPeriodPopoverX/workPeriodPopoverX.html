<body>
  {{>workPeriodPopoverX}}
</body>

<template name="workPeriodPopoverX">
  <div id="workPeriodPopoverX" class="popover popover-default">
    <div class="arrow"></div>
    <div class="popover-title">
      <span class="close" data-dismiss="modal">&times;</span>
      <div class="text-center">
        <span>{{{sectionName}}}</span>
      </div>
    </div>
    <div class="popover-content">
      <div class="container-fluid">
        <div class="row text-center">
          {{> workPeriodGauge workPeriod=workPeriod radius=60}}
        </div>
        <div class="row">
          <div class='col-sm-12'>
            <p class="unit-date-range text-center">This unit from <br/> {{formatDate unitStartDate}} <br/> to <br/>{{formatDate unitEndDate}} </p>
          </div>
        </div>
        <div class="row">
          <div class='col-sm-12'>
            <p class='date-range text-center'>
              This activity from 
              <input type='text' class="form-control" id='startDatePicker' {{disabled}}/>
              to 
              <input type='text' class="form-control" id='endDatePicker'  {{disabled}}/>
            </p>
          </div>
        </div>
        <div class="row">
          <div class='col-sm-12'>
            Pointer shows today's date (when in range).
          </div>
        </div>
      </div>
    </div>
    <div class="popover-footer">
        Save for: 
        {{#if selectedSection}}
          <button type="submit" id="saveForSection" class="btn btn-sm btn-primary">{{{sectionName}}}</button>
        {{/if}}
        <button type="submit" id="saveForAllSections" class="btn btn-sm btn-primary">all sections</button>
    </div>
  </div>
</template>
