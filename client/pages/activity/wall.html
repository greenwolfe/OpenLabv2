<Template name='wall'>
  <div class="wall wall-{{type}} panel panel-default row">
    <div class="panel-heading text-center clearfix">
      <div class='wallSortableHandle'>
        {{title}}
        <div class="pull-right">
          <button class="btn btn-default editColumns"> 
            {{editColumns}}
          </button>
          {{#if inEditedWall _id}}
            <button class="btn btn-default editHelp" title="help"> 
              ?
            </button>
            {{>showHide collection='Walls' itemName='wall' item=this}}
          {{/if}}
        </div>
      </div>
    </div>
    <div class="panel-body">
      {{#if showWallHelp}}
         <div class="alert alert-info" role="alert"><strong>EDIT: </strong> Edit any <span class="blue-outlined">blue-outlined text.</span>  Just click inside the blue outline and start typing.<br/> <strong>FORMAT:</strong> Select text to reveal the formatting toolbar. <br/> <strong>SAVE: </strong> Click anywhere outside the blue outline to save changes. <br/> <strong>REARRANGE BLOCKS: </strong> Drag and drop to rearrange blocks.  You can drag a block to another column or even another wall. <br/> <strong>MODIFY COLUMNS: </strong>Use the modify menu to expand, shrink, add and delete columns.</div>
      {{/if}}
      {{#if visibleOrEditing}}
        {{#each columns}}
          {{> column}}
        {{/each}}
      {{/if}}
    </div>
  </div>
</Template>
