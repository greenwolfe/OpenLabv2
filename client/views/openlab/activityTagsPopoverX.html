<body>
  {{>activityTagsPopoverX}}
</body>

<template name="activityTagsPopoverX">
  <div id="activityTagsPopoverX" class="popover popover-default">
    <div class="arrow"></div>
    <div class="popover-title">
      <span class="close" data-dismiss="modal">&times;</span>
      <div class="text-center">
        <span>{{{title}}}</span>
      </div>
    </div>
    <div class="popover-content">
      <div class="container-fluid">
        <div class="row text-center">
          pills for previously used tags
        </div>
        <div class="row">
          <input type='text' class="text-center" id="newTag"/>
        </div>
      </div>
    </div>
    <div class="popover-footer popover-default">
      Save for: 
      <button type="submit" id="saveForActivity" class="btn btn-sm btn-primary">This Activity</button>
      {{#if studentID}}
        <button type="submit" id="saveForStudent" class="btn btn-sm btn-primary">{{getname studentID 'full'}}</button>
      {{/if}}
    </div>
  </div>
</template>
